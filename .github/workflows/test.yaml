name: Lint SQL Workflow

on:
  push:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint SQL
        uses: AlexanderJacquot/lintor-actions@v1
        # uses: ./.github/workflows/linter
        with:
          directory: './sql/'
          language: 'SQL'
          dialect: 'bigquery'
          config: '.sqlfluff'